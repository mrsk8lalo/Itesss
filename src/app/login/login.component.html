<div class="prueba2">
   <div class="prueba3">
     <form [formGroup]="myForm" (ngSubmit)="Validate_Form()">
       <fieldset class="row row2">
         <div class="modal-dialog" style="max-width: 400px; margin: 30px auto;">
           <div class="modal-content" style="background-color: #f5f5f5;     margin-top: 23%;">
             <div class="modal-body">
               <div style="text-align:center">
                 <img src="../../assets/images/Logo-ITESO-Vertical.png" class="main-logo" height="240px" alt="ITESO">
               </div>
               <div class="form-group">
                 <label class="sr-only separator" >
                   <span>Nombre de Usuario</span>
                 </label>
                 <input class="form-control input-lg" type="text"  [(ngModel)]="name" [formControl]="myForm.controls['name']" placeholder="Nombre de usuario" autofocus>
               </div>
               <div class="form-group">
                 <label class="aria-label sr-only separator">
                   <span>Contraseña</span>
                 </label>
                 <input type="password" class="form-control input-lg" [(ngModel)]="pass" [formControl]="myForm.controls['pass']" placeholder="Contraseña  ">
               </div>
               <div class="remember-forgot clearfix">
                 <div class="checkbox pull-left">
                   <label >
                     <input type="checkbox" [(ngModel)]="remember" [formControl]="myForm.controls['pass']">
                     Recordar Nombre de Usuario
                   </label>
                 </div>
               </div>
               <div class="form-group">
                 <input type="submit"  role="button" value="Ingresar " class="btn btn-lg btn-block btn-uppercase btn-primary">
               </div>
               <nav class="text-center clearfix remember-forgot">
                 <ul></ul>
               </nav>
               <div>
                 <p>¿Tienes problemas para acceder?
                   <br>
                   Por favor envía un correo electrónico a:
                   <a href="mailto:esi@iteso.mx">esi@iteso.mx</a>
                   <br>
                 </p>
                 <p align="center">¿Deseas cambiar tu contraseña?</p>
                 <p align="right">
                   <a href="https://datospersonales.iteso.mx/" target="_blank" class="custom-link">Aviso de privacidad</a>
                 </p>
               </div>
             </div>
           </div>
         </div>
       </fieldset>
     </form>
   </div>
  <div class="footer text-muted">
    <div class="container">
      <p>
        <a href="mailto: esi@iteso.mx">esi@iteso.mx</a>
        <br>

        Copyright © 2010-2017.

      </p>
    </div>
  </div>
